name: thrift-crowd-staking
version: 0.1.0.0
github: "Josiah-O/thrift-crowd-staking"
license: BSD3
author: "Josiah Odosu"
maintainer: "buildwithjosiah@gmail.com"
copyright: "2024 Josiah Odosu"

description: Please see the README on GitHub at <https://github.com/Josiah-O/thrift-crowd-staking#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- servant-server
- wai
- warp
- text
- time
- random
- postgresql-simple
- uuid

library:
  source-dirs: src

executables:
  thrift-crowd-staking-exe:
    main: Main.hs
    source-dirs: src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - thrift-crowd-staking

packages:
- .
